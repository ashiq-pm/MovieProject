{% extends 'navbar.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
    <title></title>
  <style>
    .form-container {
      max-width: 500px;
    }
  </style>
</head>
<body>
<form method="POST" enctype="multipart/form-data" class="container mt-5 mx-auto form-container">
  {% csrf_token %}
  <center><h1>Update</h1></center>
  <div class="form-group">
      <label>Movie name:</label>
      <input name="name" type="text" class="form-control" placeholder="Enter movie name">
    </div>

    <div class="form-group">
      <label>Year:</label>
      <input name="year" type="number" class="form-control" placeholder="Enter the year">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" name="desc" rows="4" placeholder="Description..."></textarea>
    </div>

    <div class="form-group">
      <label>Upload Image:</label>
      <input type="file" name="img" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
</form>
</body>
</html>
{% endblock %}
