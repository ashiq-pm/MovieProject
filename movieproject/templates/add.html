{% extends 'navbar.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Bootstrap Form with Message Box</title>
  <style>
    .form-container {
      max-width: 500px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <center><h2>Enter the movie details</h2></center>
  <form method="POST" enctype="multipart/form-data" class="container mt-5 mx-auto form-container">
    {% csrf_token %}
    <div class="form-group">
      <label>Movie name:</label>
      <input name="name" type="text" class="form-control" placeholder="Enter movie name">
    </div>

    <div class="form-group">
      <label>Year:</label>
      <input name="year" type="number" class="form-control" placeholder="Enter the year">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" name="desc" rows="4" placeholder="Description..."></textarea>
    </div>

    <div class="form-group">
      <label>Upload Image:</label>
      <input type="file" name="img" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
